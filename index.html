		<!--SCRIPTS-->
		<script>
			// Get the navbar
			var navbar = document.getElementById("top-nav");
			// Get the offset position of the navbar
			var sticky = navbar.offsetTop;
			var lastOffset = -1;

			var navLabels = [
				document.getElementById("nav-about"),
				document.getElementById("nav-music"),
				document.getElementById("nav-contact")
			];

			var pageElements = [
				document.getElementById("About"),
				document.getElementById("Music"),
				document.getElementById("Contact")
			];
			var elementRects = [];
			var i;
			var len = pageElements.length;

			var navBound = navbar.getBoundingClientRect();
			var navSize = navBound.bottom - navBound.top;
			var anchors = [
				document.getElementById("about"),
				document.getElementById("music"),
				document.getElementById("contact")
			];

			for(i = 0; i < len; i++) {
				anchors[i].style.top = -navSize + 1 + "px";
			}

			// nav bar sticky
			// When the user scrolls the page, execute myFunction 
			window.onscroll = function() {
				// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
				var yOffset = window.pageYOffset;
				var socialWrap = document.getElementById("social-wrapper");

				if (yOffset >= sticky) {
					navbar.classList.add("sticky");
					socialWrap.style.paddingTop = navSize + "px";
				} else {
					navbar.classList.remove("sticky");
					socialWrap.style.paddingTop = 0 + "px";
				}

				if(yOffset == 0 && lastOffset > 0) {
					sticky = navbar.offsetTop;
				}
				lastOffset = yOffset;

				// get page coordinates
				for(i = 0; i < len; i++) {
					elementRects[i] = pageElements[i].getBoundingClientRect();
				}

				// if in section turn nav white else turn black
				for(i = 0; i < len; i++) {
					if(yOffset >= (elementRects[i].top+yOffset-navSize) && yOffset <= (elementRects[i].bottom+yOffset-navSize)) {
						//set background to white and text to black
						navLabels[i].classList.add("inSection");
					} else {
						//set background to black and text to white
						navLabels[i].classList.remove("inSection");
					}
				}
			};

			window.onresize = function() {
				if(navbar.offsetTop > 0) {
					sticky = navbar.offsetTop;
				}
				navBound = navbar.getBoundingClientRect();
				navSize = navBound.bottom - navBound.top;

				for(i = 0; i < len; i++) {
					anchors[i].style.top = -navSize + 1 + "px";
				}
			};
		</script>
